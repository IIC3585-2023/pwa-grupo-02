<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Responsive</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .chat-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .chat-header {
      padding: 10px;
      background-color: #f2f2f2;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      padding: 10px;
      overflow-y: scroll;
      height: 300px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message .sender {
      font-weight: bold;
    }

    .chat-message .message-body {
      margin-top: 5px;
    }

    .chat-input {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .chat-input input[type="text"] {
      flex-grow: 1;
      margin-right: 10px;
      padding: 5px;
    }

    .chat-input button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Chat
    </div>
    <div class="chat-messages">
      <div class="chat-message">
        <span class="sender">Usuario 1:</span>
        <div class="message-body">¡Hola! ¿Cómo estás?</div>
      </div>
      <div class="chat-message">
        <span class="sender">Usuario 2:</span>
        <div class="message-body">Hola, estoy bien. ¿Y tú?</div>
      </div>
      <!-- Aquí puedes agregar más mensajes -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Escribe un mensaje...">
      <button>Enviar</button>
    </div>
  </div>
</body>
</html>
